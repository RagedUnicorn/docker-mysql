schemaVersion: 2.0.0

fileExistenceTests:
- name: 'my_cnf'
  path: '/etc/mysql/my.cnf'
  shouldExist: true
  permissions: '-rw-r--r--'
- name: 'mysqld_charset'
  path: '/etc/mysql/mysqld_charset.cnf'
  shouldExist: true
  permissions: '-rw-r--r--'
- name: 'user_sql'
  path: '/home/user.sql'
  shouldExist: true
  permissions: '-rwxr-xr-x'
- name: 'docker_entrypoint'
  path: '/docker-entrypoint.sh'
  shouldExist: true
  permissions: '-rwxr-xr-x'
- name: 'docker_healthcheck'
  path: '/docker-healthcheck.sh'
  shouldExist: true
  permissions: '-rwxr-xr-x'
